<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <style>
      #msg {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="jumbotron">
      <h1 class="novedas-h1"><span class="novedas-N">N</span>OVEDAS</h1>
      <p class="novedas-p">Skill Management</p>
    </div>

    <div class="row">
      <div class="col"></div>
      <div class="col">
        <h3 class="font-weight-bold">Login</h3>
        <br />
        <div class="form">
          <input
            type="text"
            class="form-control"
            id="username"
            spellcheck="false"
            placeholder="Username"
          />
          <br />

          <input
            type="password"
            id="password"
            class="form-control"
            spellcheck="false"
            placeholder="Password"
          />
          <br />
          <div class="alert alert-danger" id="msg">
            <strong> Username</strong> or <strong>password</strong> is incorrect
          </div>
          <button type="submit" id="btn-submit" class="btn btn-primary">
            Login
          </button>
        </div>
      </div>
      <div class="col"></div>
    </div>
    <script src="Login.js"></script>
  </body>
</html>
